<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- animaciones -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- Nuestro css -->
    <link rel="stylesheet" href="/asset/css/styles.css">
    <title>Juego de Cartas</title>
</head>

<body>
    <header class="title">
        <h1>BLACKJACK</h1>
    </header>

    <div class="score text-center mt-4">
        <span>Player Score: <small>0</small></span>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="divCards">
                    <!-- <img class="img-card" src="/asset/img/10C.png" alt="card"> -->
                </div>
            </div>
        </div>
    </div>

    <div class="score text-center mt-4">
        <span>Computador Score: <small>0</small></span>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="divCards">

                </div>
            </div>
        </div>
    </div>

    <!-- BOTONES -->
    <div class="container">
        <div class="row">
            <div id="divButtons" class="col text-center">
                <button id="btnNewGame" class="btn btn-primary btn-lg">New Game</button>
                <button id="btnGetCard" class="btn btn-warning btn-lg">Get Card</button>
                <button id="btnStopTurn" class="btn btn-danger btn-lg">Stop</button>
            </div>
        </div>
    </div>


    <!-- underscore -->
    <script src="/asset/js/underscore-umd-min.js"></script>

    <!-- sweet alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="asset/js/game.js"></script>
</body>

</html>
